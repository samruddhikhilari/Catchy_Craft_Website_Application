<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Cart</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      margin-left: 20%;
      width: 60%;
      background-color: #d2caca;
    }

    h2 {
      font-size: 50px;
      color: rgb(248, 243, 243);
      border: 2px solid rgb(133, 237, 92);
      
      margin-right: 34%;
      margin-left: 34%;
      background: radial-gradient(circle, #f1067c, #d506ec);
      border-radius: 4%;
      text-align: center;
    }

    p {
      margin-left: 53%;
      font-weight: bold;
      font-size: large;
    }

    #cart-items {
      list-style: none;
      padding: 0;
      background-color: #e5e0e0;
      font-weight: bold;
      font-size: large;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .cart-item img {
      max-width: 150px; /* Adjust the max width as needed */
      max-height: 10px; /* Adjust the max height as needed */
      margin-right: 15px;
      border-radius: 5px;
    }

    .remove-button {
      background-color: #dc3545;
      color: #fff;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 15%;
    }

    .cart-total-container {
      text-align: center;
      margin-top: 20px;
    }

    #cart-total {
      font-weight: bold;
      font-size: 20px;
      color: #333;
      margin-left: 3%;
    }

    .buy-now-button {
      background-color: #4caf50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-left: 53%;
    }
  </style>
</head>
<body>
  <h2>View Cart</h2>
  <ul id="cart-items"></ul>
  <p>Total: â‚¹<span id="cart-total">0.00</span></p>
  <button class="buy-now-button" onclick="buyNow()">Buy Now</button>

  <script>
   document.addEventListener('DOMContentLoaded', function () {
      updateCartUI();
    });

    function updateCartUI() {
      const cartItemsList = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      let total = 0;

      cartItemsList.innerHTML = '';

      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];

      cartItems.forEach((item, index) => {
        const li = document.createElement('li');
        li.classList.add('cart-item');

        const img = document.createElement('img');
        img.src = item.imageUrl || 'placeholder.jpg'; // Set a placeholder image if item.imageUrl is not available
        img.alt = item.name; // Assuming item.name contains the correct alt text
        img.style.maxWidth = '100px'; // Adjust the max width as needed
        img.style.maxHeight = '100px'; // Adjust the max height as needed

        li.appendChild(img);

        li.innerHTML += `${item.name} - ${item.price} `;

        const removeButton = document.createElement('button');
        removeButton.textContent = 'Remove';
        removeButton.classList.add('remove-button');
        removeButton.onclick = () => removeFromCart(index);
        li.appendChild(removeButton);

        cartItemsList.appendChild(li);

        const itemPrice = parseFloat(item.price);
        if (!isNaN(itemPrice)) {
          total += itemPrice;
        }
      });

      cartTotal.textContent = `${total.toFixed(2)}`;
    }

    function removeFromCart(index) {
      const cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      cartItems.splice(index, 1);
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      updateCartUI();
    }

    function buyNow() {
      window.location.href = 'checkout.php';
    }
  </script>
</body>
</html>
